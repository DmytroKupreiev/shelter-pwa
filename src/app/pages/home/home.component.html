<app-finisher-header></app-finisher-header>

<ion-header class="finisher-header">
  <ion-toolbar>
    <ion-title>Animal Shelter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cards-container">
    <ion-card class="horizontal-card">
      <ion-card-header>
        <ion-card-title>Welcome to our shelter!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        We provide assistance and shelter to animals in need of attention and love.
        <br />
        <button class="button" (click)="navigateToAnimals()">
          <p>View animals</p>
        </button>
      </ion-card-content>
    </ion-card>

    <ion-card class="horizontal-card">
      <ion-card-header>
        <ion-card-title>How to help us?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Join our charity work to help animals find a new home.
        <br />
        <button class="button" (click)="navigateToContact()">
          <p>Donate</p>
        </button>
      </ion-card-content>
    </ion-card>
    
  </div>

  <ion-card *ngFor="let animal of randomAnimals" class="featured-animal-card">
    <ion-card-content class="animal-card-content">
      <img [src]="animal.photo" alt="{{animal.name}}" class="animal-img" />
      <div class="animal-info">
        <h3>{{ animal.name }}</h3>
        <p><strong>Breed:</strong> {{ animal.breed }}</p>
        <p>{{ animal.description }}</p>
      </div>
    </ion-card-content>
  </ion-card>    

</ion-content>
