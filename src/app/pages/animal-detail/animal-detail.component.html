<ion-header class="finisher-header">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="navigateToHome()">
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
    
      <ion-button fill="clear" (click)="navigateToFavorites()">
        <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button fill="clear" (click)="navigateToList()">
        <ion-icon name="list-outline" slot="icon-only"></ion-icon>
      </ion-button>
    
      <ion-button fill="clear" (click)="navigateToContacts()">
        <ion-icon name="call-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Animal Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="animal" class="animal-details-card">
    <img [src]="animal.photo" class="animal-details-image" />
    <div class="animal-details-info">
      <h2>{{ animal.name }}</h2>
      <p><strong>Breed:</strong> {{ animal.breed }}</p>
      <p *ngIf="animal.age"><strong>Age:</strong> {{ animal.age }}</p>
      <div *ngIf="animal.description && animal.description.length > 0">
        <p *ngFor="let line of animal.description">{{ line }}</p>
      </div>
    </div>
  </div>
</ion-content>
